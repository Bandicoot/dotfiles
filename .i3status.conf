general {
    colors = true
    interval = 10
}

order += "yubikey"

order += "disk /"

order += "whatismyip"
order += "wifi"
order += "net_iplist"
order += "net_rate"

order += "volume_status"
order += "time"
order += "battery_level"

battery_level {
    format = "{percent}% \[{time_remaining}\]"
    hide_seconds = true
}

net_iplist {
    format = '{format_iface}'
    format_iface = "\[{iface} {ip4}\]"
    iface_blacklist = ['docker*', 'lo']
}

whatismyip {
    format = '{city}:{ip}'
}
